"Settings"
{
	"display"			"1" //Отображение названия ПЕСНИ(!) в чате. 1 - Да; 0 - Нет;
	"stop_map_music"	"1" //Остановка музыки на карте. 1 - Да; 0 - Нет;
	"own_playlist"	    "0" //1 - Каждый игрок имеет свой плейлист, генерирующийся только для него; 0 - Треки всех игроков, использующих один и тот же плейлист, совпадают;
	"random"			"1" //1 - Треки воспроизводятся в случайном порядке; 0 - Треки воспроизводятся в том порядке, в котором указаны в конфиге;
	"repeat"			"0" //1 - Треки могут повторяться; 0 - Все треки из плейлиста будут проиграны, до того, как начнут повторяться.
	"def_volume"		"1" //Громкость проигрования музыки по умолчанию (1 = 10%) (0 - Отключено)
	"show_count"		"0" //Отображение количества плейлистов и треков в меню. 1 - Да; 0 - Нет;
	
	"playlists"			"rus" //Названия файлов с плейлистами через ';'.
	"hidden_playlists"	"" //Названия файлов с плейлистами, которые необходимо скрыть из меню, через ';' (1 плейлист в 'playlists' не может быть скрыт).
	"prefix"			"{green}[RES]{default}" //Префикс плагина в чате.
}